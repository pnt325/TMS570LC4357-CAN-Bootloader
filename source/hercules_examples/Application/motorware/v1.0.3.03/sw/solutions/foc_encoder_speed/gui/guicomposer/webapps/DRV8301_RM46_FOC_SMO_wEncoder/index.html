<html>
<head>
	<meta charset='utf-8'>
	<title>Application</title>
	
	<!-- Dojo library -->
	<script src='lib/dojo/dojo/dojo.js'	data-dojo-config="'parseOnLoad':true, async:true, 'packages':[{'name':'gc','location':'../../gc'}]"></script>

	<!-- jQuery library -->	
	<link rel='stylesheet' href='lib/gc/dijit/libs/css/ui-darkness/jquery-ui.css'>
	<script src='lib/gc/dijit/libs/jquery.min.js'></script>
	<script src='lib/gc/dijit/libs/jquery-ui.min.js'></script>	
</head>

<body style='font-size: 62.5%;' onresize='_setIFrameHeight()'>
	<script>
		var AUTO_SWITCH_APP_PAGE = true
		var AUTO_INIT_SERVER = true;
		var CONSOLE_TEXT = '';
	
		$(function() {
			$('#navigator').buttonset();
			
			$('#content').css({width:'100%', borderStyle:'none'});
			_setIFrameHeight();
		});
		
		function _setIFrameHeight() {
			$('#content').height($(window).height() - 65)
		}
		
		function _navigate(url) {
			$('#content').attr('src', url);
		}
		
		/*
		 * Switch to a page. 
		 *
		 * @param page valid values are, config and app.
		 */
		function switchToPage(page) {
			if (page === 'config') {
				$('[for=config]').click();
			} else if (page === 'app') {
				$('[for=app]').click();
			}
		}
	</script>

	<form>
		<div id='navigator' style='text-align:right; white-space:nowrap;' >
			<input type='radio' id='config' name='radio' checked='checked' onClick="_navigate('./config.html')" /><label for='config'>Configuration</label>
			<input type='radio' id='app' name='radio' onClick="_navigate('./app.html')" /><label for='app'>Application</label>
		</div>
	</form>

	<iframe id='content' src='./config.html'></iframe>
	<div style='color:#c0c0c0;' align='right'>Powered By: GUI Composer</div>
</body>
</html>
